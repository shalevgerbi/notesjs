<!DOCTYPE html>
<html>
  <head>
    <title>Pitch Detector</title>
    <link
      href="http://fonts.googleapis.com/css?family=Alike"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body id="deafult_page">
    <script src="pitchdetect.js"></script>
    <div class="center">
      <div id="detector" class="vague">
        <!--HZ-->
        <div class="pitch">
          <span id="pitch">--</span>
          Hz
        </div>
        <div class="note"><span id="note">--</span></div>
        <canvas id="output" width="300" height="42"></canvas>
        <div id="detune">
          <span id="detune_amt">--</span>
          <span id="flat">cents &#9837;</span>
          <span id="sharp">cents &#9839;</span>
        </div>
      </div>
    </div>
    <div class="center">
      <div>
        <button onclick="startPitchDetect();">Start</button>
        <button onclick="this.innerText = togglePlayback()">use demo audio</button>
        <button onclick="toggleLiveInput()">use live input</button>
        <button onclick="toggleOscillator()">use oscillator</button>
      </div>
    </div>
    <div class="center">
      <canvas id="waveform" width="512" height="256"></canvas>
    </div>
    <div class="center">
      <div class="notes-container">
        <div class="lines-container">
          <img id="GClefsvg" src="./G-clef.svg" alt="GClef" />
          <img class="line" src="./VerticalLine.svg" alt="Vertical Line" />
          <img class="line" src="./VerticalLine.svg" alt="Vertical Line" />
          <img class="line" src="./VerticalLine.svg" alt="Vertical Line" />
          <img class="line" src="./VerticalLine.svg" alt="Vertical Line" />
          <img class="line" src="./VerticalLine.svg" alt="Vertical Line" />
          <img class="line" src="./VerticalLine.svg" alt="Vertical Line" />
          <div id="containerQuarterNoteGC"></div>
        </div>
        <div id="FClef" class="lines-container">
          <img id="FClefsvg" src="./FClef.svg" alt="FClef" />
          <img class="line" src="./VerticalLine.svg" alt="Vertical Line" />
          <img class="line" src="./VerticalLine.svg" alt="Vertical Line" />
          <img class="line" src="./VerticalLine.svg" alt="Vertical Line" />
          <img class="line" src="./VerticalLine.svg" alt="Vertical Line" />
          <img class="line" src="./VerticalLine.svg" alt="Vertical Line" />
          <img class="line" src="./VerticalLine.svg" alt="Vertical Line" />
        </div>
      </div>
    </div>
  </body>
</html>
